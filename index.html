<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/logo.jpg">
    <link rel="stylesheet" href="style/style.css">
    <title>falPosAPP</title>
</head>

<body>
    <div class="mainAppDiv">
        <div class="appTittleDiv">
            <h1 class="appTittle">Falsa Posicion APP</h1>
            <button id="infoButt" class="infoButt"><b>?</b></button>
        </div>
        <div class="appContentDiv">
            <div class="settingsPanelDiv">
                <div class="inputMod settingsPanelFunctDiv">
                    <p>Ingresa la ecuacion:</p>
                    <input id="userEq" type="text" placeholder="Ecuacion AQUI!">
                </div>

                <div class="settingsPanelizqDiv">
                    
                    <div class="inputMod">
                        <p>Funcion: </p>
                        <input id="transEq" type="text" disabled>
                    </div>
                    <div class="inputMod">
                        <p>Lim Sup: </p>
                        <input id="limSup" type="number">
                    </div>
                    <div class="inputMod">
                        <p>Lim Inf: </p>
                        <input id="limInf" type="number">
                    </div>

                </div>
                <div class="settingsPanelderDiv">

                    <div class="inputMod">
                        <p>Cant Decimales:</p>
                        <input id="cantDec" type="number" min="0">
                    </div>

                    <div class="inputMod">
                        <p>Cant Iteraciones:</p>
                        <input id="cantIter" type="number" min="1">
                    </div>

                    <div class="inputMod">
                        <p>Error Minimo: </p>
                        <input id="cantIter" type="number" step="0.01">
                    </div>

                </div>
            </div>

            <div class="tablePanelDiv">
                <div class="tableInfoDiv"></div>

                <div class="tableSelectInfoDiv"></div>

            </div>
        </div>
    </div>

</body>

</html>
